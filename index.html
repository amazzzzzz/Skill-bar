<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Progress Bar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2 class="heading">Skills bar</h2>
    <section class="skills">
        <div class="left">
            <img src="./3426526.jpg" alt="">
        </div>
        <div class="right">
            <ul>
                <li class="bar html"><span class="language">HTML</span><span class="percentage">90%</span></li>
                <li class="bar css"><span class="language">CSS</span><span class="percentage">70%</span></li>
                <li class="bar js"><span class="language">JavaScript</span><span class="percentage">50%</span></li>
                <li class="bar bootstrap"><span class="language">Bootstrap</span><span class="percentage">40%</span></li>
            </ul>
        </div>
    </section>
</body>

</html>
